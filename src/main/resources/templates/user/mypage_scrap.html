<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{user/mypage_layout}">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
</head>
<div layout:fragment="mypage-content">
    <div>
        <h5 class="my-3 border-bottom pb-2">스크랩</h5>

        <div>
            <!--            TODO: 커뮤니티 글 목록 카드 디자인 가져오기 -->
            <article th:each="post: ${postPage}">
                <a th:href="@{|/community/${post.board.id}/${post.id}|}">
                    <div>
                        <h6 th:text="${post.board.boardName}"></h6>
                        <h6 th:text="${post.title}"></h6>
                        <p th:text="${post.content}"></p>
                    </div>
                </a>
                <hr>
            </article>
        </div>

        <div th:if="${!postPage.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!postPage.hasPrevious} ? 'disabled'">
                    <a class="page-link" th:href="@{|/mypage/scrap?page=${postPage.number-1}|}">
                        <span>이전</span>
                    </a>
                </li>
                <li th:each="page: ${#numbers.sequence(0, postPage.totalPages-1)}"
                    th:if="${page >= postPage.number-5 and page <= postPage.number+5}"
                    th:classappend="${page == postPage.number} ? 'active'" class="page-item">
                    <a th:text="${page+1}" class="page-link" th:href="@{|/mypage/scrap?page=${page}|}"></a>
                </li>
                <li class="page-item" th:classappend="${!postPage.hasNext} ? 'disabled'">
                    <a class="page-link" th:href="@{|/mypage/scrap?page=${postPage.number+1}|}">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
