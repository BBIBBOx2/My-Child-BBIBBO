<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Hospital List</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" th:href="@{/static/bootstrap.min.css}">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/navbars/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/docs/4.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
  <script th:inline="javascript">
    /*<![CDATA[*/
    function kakao(button) {
      var key =[[${@environment.getProperty('kakao.key')}]];

      location.href = "https://kauth.kakao.com/oauth/authorize?client_id="+key+"&redirect_uri=http://localhost:8080/oauth/kakao&response_type=code";
    }
    /*]]>*/

  </script>
</head>
<body>
<nav class="navbar navbar-expand shadow-sm" style="background-color:white">
  <a class="navbar-brand" th:href="@{/hospital}">
    <img src="https://hotsixbucket.s3.ap-northeast-2.amazonaws.com/test/BBIBBO.PNG" width="160" height="70" alt="bbibbo 로고 이미지">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExample02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a th:href="@{/hospital}" class="nav-link">실시간 병원 정보</a>
      </li>
      <li class="nav-item">
        <a th:href="@{/community/1}" class="nav-link">커뮤니티</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-md-0">

      <button type="button" th:if="${session.kakaoId}" th:onclick="|location.href='@{/mypage/article}'|" class="btn btn-success rounded-pill px-3 mb-2 mb-lg-0" data-bs-toggle="modal">
                        <span class="d-flex align-items-center">
                            <i class="bi-person-circle me-2"></i>
                            <span th:if="${session.kakaoId}" th:text="마이페이지" class="small">마이페이지</span>
                        </span>
      </button>
      <button type="button" th:unless="${session.kakaoId}" onclick="kakao(this)" class="btn btn-success rounded-pill px-3 mb-2 mb-lg-0" data-bs-toggle="modal">
                        <span class="d-flex align-items-center">
                            <i class="bi-person-circle me-2"></i>
                          <span th:unless="${session.kakaoId}" class="small">SIGN IN</span>
                        </span>
      </button>

    </form>
  </div>
</nav>
<div class="nav_bottom" style="background-color: #f8f9fa; margin-top: -14px;">
<div layout:fragment="content" class="container my-3" style="padding-top:15px"></div>

</div>
</body>
</html>
