<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Hospital List</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" th:href="@{/static/bootstrap.min.css}">
</head>
<body>
<header class="navbar navbar-expand-lg navbar-fix">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/hospital}">
      <img src="../static/images/BBIBBO.png" width="160" height="70" alt="bbibbo 로고 이미지">
    </a>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a th:href="@{/hospital}" th:attr="class=${tab == 'map' ? 'nav-link-select' : 'nav-link'}">실시간 병원 정보</a>
      </li>
      <li class="nav-item">
        <a th:href="@{/community/home}" th:attr="class=${tab == 'community' ? 'nav-link-select' : 'nav-link'}">커뮤니티</a>
      </li>
      <li class="nav-item">
        <a th:href="@{/user/mypage}" th:attr="class=${tab == 'mypage' ? 'nav-link-select' : 'nav-link'}">My Page</a>
      </li>
    </ul>
    <div class="d-flex">
      <a class="nav-link" th:href="@{/user/login}">LOGIN</a>
    </div>

  </div>
</header>
<div layout:fragment="content" class="container my-3"></div>
</body>
</html>
