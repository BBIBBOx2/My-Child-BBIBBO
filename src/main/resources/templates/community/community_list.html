<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/static/bootstrap.min.css}">
    <title>Community List</title>
</head>
<body>
<div class="content-container mt-5">
    <div class="content-container">
        <div class="hstack gap-3 float-start mb-3">
            <a th:href="@{/community/1}">
                <button type="button" th:attr="class=${board == 1 ? 'btn-select-board' : 'btn-board'}">자유게시판</button>
            </a>
            <a th:href="@{/community/2}">
                <button type="button" th:attr="class=${board == 2 ? 'btn-select-board' : 'btn-board'}">정보게시판</button>
            </a>
        </div>

        <div id="search-input-group" class="ms-1">
            <form th:action="@{|/community/${board}|}" method="get" id="searchForm">
                <div class="float-start input-group mb-3 me-sm-3">
                    <input type="text" name="search" id="search-input" th:value="${search}"
                           class="form-control" placeholder="글을 검색해주세요" aria-label="search"
                           aria-describedby="button-addon2">
                    <input type="hidden" id="page" name="page">
                    <button class="btn btn-secondary" type="button" id="button-search">검색</button>
                </div>

                <div class="float-start col-md-3">
                    <select class="form-select" id="inputDistrict" name="district" required>
                        <option value="0" th:selected="${districtType} == 0">전체</option>
                        <option th:each="distinct : ${districts}" th:value="${distinct.id}"
                                th:text="${distinct.name}" th:selected="${districtType} == ${distinct.id}">
                        </option>
                    </select>
                </div>

                <div class="float-start ms-3col-md-3" style="clear: both">
                    <select class="form-select" id="inputSortType" name="sortType" required>
                        <option value="recent" th:selected="${sortType} == 'recent'">최신순</option>
                        <option value="popular" th:selected="${sortType} == 'popular'">조회수순</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

    <div class="content-container">
        <table class="table">
            <thead>
            <tr>
                <td>순번</td>
                <td>제목</td>
                <td>작성자</td>
                <td>작성일</td>
                <td>조회수</td>
                <td>스크랩수</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post: ${postPage.content}">
                <td th:text="${post.id}"></td>
                <td>
                    <a th:text="${post.title}" th:href="@{|/community/${board}/${post.id}|}"></a>
                </td>
                <td th:text="${post.author.getUsername()}"></td>
                <td th:text="${#temporals.format(post.createDate, 'yyyy.MM.dd')}"></td>
                <td th:text="${post.hits}"></td>
                <td th:text="${post.scrapCount}"></td>
            </tr>
            </tbody>
        </table>
        </a>
    </div>

    <div th:if="${!postPage.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!postPage.hasPrevious} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${postPage.number-1}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, postPage.totalPages-1)}"
                th:if="${page >= postPage.number-5 and page <= postPage.number+5}"
                th:classappend="${page == postPage.number} ? 'active'" class="page-item">
                <a th:text="${page+1}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
            </li>
            <li class="page-item" th:classappend="${!postPage.hasNext} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${postPage.number+1}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="content-container">
        <a th:href="@{|/community/${board}/write|}">
            <button id="btn-write" type="button" class="btn btn-primary float-end">글 작성</button>
        </a>
    </div>

    <script type='text/javascript'>
        const page_elements = document.getElementsByClassName("page-link");
        Array.from(page_elements).forEach(function (element) {
            element.addEventListener('click', function () {
                document.getElementById('page').value = this.dataset.page;
                document.getElementById('searchForm').submit();
            });
        });
        const btn_search = document.getElementById("button-search");
        btn_search.addEventListener('click', function () {
            document.getElementById('page').value = 0;
            document.getElementById('searchForm').submit();
        });
        const btn_sortType = document.getElementById("inputSortType");
        btn_sortType.addEventListener('change', function () {
            document.getElementById('page').value = 0;
            document.getElementById('searchForm').submit();
        });
        const btn_districtType = document.getElementById("inputDistrict");
        btn_districtType.addEventListener('change', function () {
            document.getElementById('page').value = 0;
            document.getElementById('searchForm').submit();
        });
    </script>

</div>
</body>
</html>
